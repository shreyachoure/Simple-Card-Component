<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="card">
    <div class="col-1">
      <div class="details">
        <h1>Get<span style="color: var(--softViolet)"> insights </span>that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="numbers">
        <p>10k+<br /> <span>companies</span></p>
        <p>314<br /> <span>templates</span></p>
        <p>12m+<br /> <span>queries</span></p>
      </div>
      </div>
      
    </div>
    <div class="picture">
      <picture>
        <source media="(min-width: 48rem)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="" class="main">
      </picture>
    </div>
    
  </div>
  

  
</body>
</html>
